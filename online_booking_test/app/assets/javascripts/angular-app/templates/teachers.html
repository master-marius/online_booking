<div class="container-fluid">
  <form ng-submit="searchKey()" >
  <div class="row">
      <div class="col-md-3">
        <input class="form-control" placeholder="Search Name" ng-model="keyword">
      </div>
  </div>
  </form>
  <div class="row" ng-repeat="teacher in teachers">
    <div class="well">
      <div class="row">
        <div class="col-md-4">
          
          <div style="min-height:200px">
              <span style="font-size:185px" class="glyphicon glyphicon-user" aria-hidden="true"></span> 
          </div>
          {{teacher.name}} 
          {{teacher.gender}} 
          {{teacher.nationality}} 
        </div>
        <div class="col-md-8">
          <button class="btn btn-default" ng-click="showSched(teacher)">Show Schedules</button>
          <div class="row">
            <span class="" ng-repeat="schedule in teacher.schedules">
              <button class="btn btn-default" >{{schedule.time}}</button>
            </span>
            
          </div>
        </div>

      </div>
    </div>
  </div>

  <div class="row" ng-if="teachers.length > 0">
    <div class="btn-group">
      <button class="btn btn-sm btn-default" type="button" ng-class="{'disabled' :  page == 1}" ng-click="opt(-1)"><i class="fa fa-chevron-circle-left" ></i> Prev</button>
      <button  class="btn btn-sm btn-default disabled" type="button">Found: {{meta.total}}, Page {{page}} of {{meta.pages}}</button>
      <button  class="btn btn-sm btn-default" type="button" ng-click="opt(1)" ng-class="{'disabled' :  page >= meta.pages}"><i class="fa fa-chevron-circle-right"></i> Next</button>
    </div>
  </div>

</div>


<div class="">
  <h3>Book lessons</h3>
  <div class="row">
    <div class="col-md-3">
      <input class="form-control" ng-model="date">
    </div>
    <div class="col-md-3">
      <select class="form-control"
            ng-model="lesson"
            ng-options="lesson as lesson.name 
                for lesson in lessons track by sub.id">
      </select>
    </div>
    <div class="col-md-3">
      <select class="form-control"
            ng-model="teacher"
            ng-options="techer as teacher.name 
                for teacher in teachers track by sub.id">
      </select>
    </div>
    <div class="col-md-3">
      <button class="btn btn-default">Book</button>
    </div>
  </div>

</div>

<div class="modal-header">
<h3 class="modal-title">{{title}}</h3>
</div>
<div class="modal-body">
  <div>
    <label class="">Select A Plan</label>
    <div class="row">
      <div class="col-md-8">
        <select class="form-control"
              ng-model="sub"
              ng-options="sub as sub.name 
                  for sub in subs track by sub.id">
        </select>
      </div>
      <div class="col-md-2">
        <button class="form-control btn btn-default" ng-click="setSub()">Go</button>
      </div>
    </div>
  </div>
</div>
